{% extends 'myapp/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <div class="col-md-5" style="float: left">
        <form method="post" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="width: 70%">Login</button>
        </form>

        <button class="loginBtn loginBtn--google" style="width: 70%">
            <a style="color: #ffffff;" href="{% url 'social:begin' 'google-oauth2' %}">
                Login whith Google +
            </a>
        </button>
        <button class="loginBtn loginBtn--facebook" style="width: 70%">
            <a style="color: #ffffff;" href="{% url 'social:begin' 'facebook' %}">
                Login with Facebook
            </a>
        </button>
    </div>
{% endblock %}
